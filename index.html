<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="expense-tracker">
  <div class="container">
    <h1>Personal Expense Tracker</h1>

    <form id="expense-form">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter expense description" required />
      </div>

      <div class="form-group">
        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <button id="but" type="submit">Add Expense</button>
    </form>

    <div id="expense-list">
      <h2>Expenses</h2>
      <ul class="expenses">
      </ul>
    </div>

    <div id="expense-summary">
      <h2>Total Expenses: $<span id="total">0.00</span></h2>
    </div>
  </div>
</section>

    <script src="script.js"></script>
    
</body>
</html>
